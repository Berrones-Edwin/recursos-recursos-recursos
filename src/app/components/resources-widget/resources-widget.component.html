<ng-container *ngFor="let category of categoriesWithResources">
  <div class="card-container">
    <div class="card-cover">
      <h2 class="category-title">{{category.categoryName}}</h2>
    </div>
    <ng-container *ngFor="let resource of category.resources | slice:0:5">
      <app-resource-template [resource]="resource"></app-resource-template>
    </ng-container>
  </div>
</ng-container>
